<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>富士通市たすけあいマップ</title>

  <link href="../common/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../common/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="../common/leaflet/dist/leaflet.css">
  <script src="../common/leaflet/dist/leaflet.js"></script>
  <style type="text/css">
    a.disabled {
      pointer-events: none;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="text-align: center">
    <div class="row">
      <h1>富士通市たすけあいマップ</h1>
      <img id="fujitsu-map" class="img-responsive center-block" src="./img/01_issues.png" style="padding: 16px 16px 32px;" />
      <div id="change-button" class="btn-group" role="group" aria-label="...">
        <button id="issues" type="button" class="btn btn-link btn-lg" autofocus>富士通市内の困りごと</button><br>
        <button id="skills" type="button" class="btn btn-link btn-lg">富士通市内のアクティブシニア</button><br>
        <button id="all-matching" type="button" class="btn btn-link btn-lg">全てのスキルマッチング</button><br>
        <button id="bandou" type="button" class="btn btn-link btn-lg">坂東さんのスキルマッチング</button><br>
        <button id="itou" type="button" class="btn btn-link btn-lg">伊藤さんのスキルマッチング</button><br>
        <button id="fujinomiya" type="button" class="btn btn-link btn-lg">富士宮さんのスキルマッチング</button><br>
      </div>
    </div>

    <script>
      $(function () {
        $('#change-button button[type=button]').click(function (e) {
          console.log(e.target.id);
          var image = '';
          if (e.target.id === 'skills') image = './img/02_skills.png';
          else if (e.target.id === 'bandou') image = './img/11_matching.png';
          else if (e.target.id === 'itou') image = './img/12_matching.png';
          else if (e.target.id === 'fujinomiya') image = './img/13_matching.png';
          else if (e.target.id === 'all-matching') image = './img/14_matching.png';
          else image = './img/01_issues.png';
          $('#fujitsu-map').attr('src', image);
        });
      })
    </script>
  </div>
</body>

</html>
