<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personium Cell</title>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="../common/underscore/underscore-min.js"></script>
  <script src="../data/app-cc-home.js"></script>
  <script src="../data/dixonsiu/profile.js"></script>
  <script src="../data/bandou/profile.js"></script>
  <script src="../data/fujinomiya/profile.js"></script>
  <script src="../data/itou/profile.js"></script>
  <script src="./js/i18next.min.js"></script>
  <script src="./js/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="./js/jquery-i18next.min.js"></script>
  <script src="../common/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./js/load.i18n.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/login.js"></script>
  <link href="../common/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='./css/login.css' rel='stylesheet' type='text/css'>
  <!--     Fonts and icons     -->
  <link href='./css/google_fonts.css' rel='stylesheet' type='text/css'>
  <link href='./css/spinner.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../common/font-awesome/css/font-awesome.min.css" />
  <script type="text/javascript">
    function init() {
        sessionStorage.clear();
        lg.initTarget();
    }
  </script>
</head>
<body>
  <div class="mySpinner">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
  <div class="myHiddenDiv">
    <section class="login-section">
      <h1 id="pdsLogo">Personium</h1>
      <div>
        <img id="imProfile" src="" class="image-circle-large"/>
      </div>
      <div id="tProfileDisplayName" class="sizeHeadLine">Guest</div>
      <div class="login-form-controls">
        <div>
          <input id="iAccountName" name="homeAppLoginID" type="text" data-i18n="[placeholder]accountNamePlaceHolder" placeholder="Please enter the account name." value="me"/>
        </div>
        <div>
          <input id="iAccountPw" name="homeAppLoginPassword" type="password" data-i18n="[placeholder]accountPassPlaceHolder" placeholder="Please enter a password." value="personium"/>
        </div>
        <div>
          <button class="login_btn round-btn" id="bLogin"><span data-i18n="Login">LOGIN</span></button>
        </div>
        <div>
          <button class="login_btn_g" id="gLogin">
            <img style="width: 24px;height: 24px;margin-right: 8px;background: white;border-radius: 5px;" src="icons/parts_ico_google.png">
            <span data-i18n="loginGoogleAccount">Sign in with your Google Account</span>
          </button>
        </div>
      </div>
      <div class="error_box">
        <div id="error_area" class="error_area">
          <div class="error_content">
            <img id="imError" class="image-error" src="icons/ico_error.png"/>
            <span id="error_msg" class="error_msg" data-i18n="Error">Error</span>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div id="modal-input-cell" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header login-header">
          <h4 class="modal-title" data-i18n="inputLoginCellTitle">Login cell input</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <div id="dvCellUrl">Cell URL</div>
              <input id="pCellUrl" type="text" class="fontBlack" />
              <span id="errorCellUrl" style="color:red"></span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="b-input-cell-ok">OK</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
