<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href='./css/bootstrap-4.0.0.min.css' rel='stylesheet' type='text/css'>
  <link href="./css/fontawesone-5.0.8.all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/personium.css">
  <link rel="stylesheet" href="./css/skillshare.css">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/popper-1.12.9.min.js"></script>
  <script src="./js/bootstrap-4.0.0.min.js"></script>
  <script defer src="./js/fontawesome-5.0.8.all.js"></script>
  <script src="../common/underscore/underscore-min.js"></script>
  <script src="../common/handlebars/handlebars.min.js"></script>
  <script src="./js/personium.js"></script>

  <title>データ提供</title>
</head>

<body class="data-manager">
  <header class="top">
    <a class="header-btn pn-back-btn" href="recommend.html">
      <div id="back_btn" class="pn-btn white">
        <i class="fas fa-angle-left fa-2x icon"></i>
      </div>
    </a>
    <div class="header-title">
      <div class="title">データ提供</div>
    </div>
  </header>

  <main>
    <div class="extcell-profile">
      <div id="data-manager-role" class="role-img-area"></div>

      <script id="data-manager-template" type="text/x-handlebars-template">
        <div class="arrow-to-img">
          <div class="my_icon user-icon user-icon-large" style="background-image: url({{Image}});"></div>
          <div class="font-weight-bold">{{DisplayName}}</div>
        </div>
        <div class="arrow-to-img">
          <i class="fas fa-caret-right fa-3x"></i>
        </div>
        <div class="arrow-to-img">
          <div class="link_icon user-icon user-icon-large"></div>
          <div class="font-weight-bold">富士通市シェアリングハブ</div>
        </div>
      </script>
      <script>
          $(function() {
            Handlebars.registerHelper({
              'eq': function(v1, v2) {
                return v1 == v2;
              }
            });
            var source = $("#data-manager-template").text();
            var template = Handlebars.compile(source);
            var html = template(getProfileFromSession());
            $("#data-manager-role").html(html);
          });
      </script>

      <div class="user-description">
        <div class="font-weight-bold">活用可能なアプリデータ</div>
        活動量データを提供いただくと
        <br> より良いおすすめスケジュール提案ができます
      </div>
    </div>

    <ul class="hover-action application">
      <a href="data_manager_info.html">
        <li>
          <div class="pn-list">
            <div class="data-info">
              <div class="title">
                <span class="app-icon">
                  <img class="img-fluid" src="img/fitness@3x.png" alt="フィットネス">
                </span>
                <span class="app-name">フィットネス</span>
              </div>
            </div>
          </div>
        </li>
      </a>
    </ul>

    <div>
      <ul class="hover-action application">
        <li>
          <div class="pn-list">
            <span class="data-info">日程</span>
          </div>
        </li>
        <li>
          <div class="pn-list">
            <span class="data-info">プロフィール</span>
          </div>
        </li>
        <li>
          <div class="pn-list">
            <span class="data-info">書き込み</span>
          </div>
        </li>
        <li>
          <div class="pn-list">
            <span class="data-info">フォトアルバム</span>
          </div>
        </li>
        <li>
          <div class="pn-list">
            <span class="data-info">登録されているアプリ</span>
          </div>
        </li>
        <li>
          <div class="pn-list">
            <span class="data-info">チェックイン</span>
          </div>
        </li>
      </ul>
    </div>

  </main>

</body>

</html>
