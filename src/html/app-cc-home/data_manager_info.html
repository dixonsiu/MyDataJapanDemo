<!doctype html>
<html lang="ja">

<head>

  <link href="./css/fontawesone-5.0.8.all.css" rel="stylesheet">

  <script src="./js/bootstrap-4.0.0.min.js"></script>

<body class="data-manager">
  <header class="top">
    <a class="header-btn pn-back-btn" href="data_manager.html">
      <div id="back_btn" class="pn-btn white">
        <i class="fas fa-angle-left fa-2x icon"></i>
      </div>
    </a>
    <div class="header-title header-app-icon">
      <img class="img-fluid" src="img/fitness@3x.png" alt="フィットネス">
      <span class="title">フィットネス</span>
    </div>
  </header>

  <main class="h-footer">
    <div class="data-info">
      <div class="app-text">
        説明：
        <br> 活動両データを提供いただくとより良いおすすめスケジュールの提案が出来ます。
        <br> データ利用目的：
        <br> スキルシェアリングで最適なリコメンドを行うため。
      </div>
    </div>

    <div id="not-change-bg-check-list">
      <ul>
        <li class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>歩数</span>
          </div>
        </li>
        <li class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>ウォーキング＋ランニング…</span>
          </div>
        </li>
        <li class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>上った階段</span>
          </div>
        </li>
        <li class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>アクティブエネルギー</span>
          </div>
        </li>
        <li class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>安静時消費エネルギー</span>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script>
    $(function() {
      let tempProfile = getProfileFromSession();
      $('#not-change-bg-check-list li.pn-check-list:nth-child(1)').click();
      $('#not-change-bg-check-list li.pn-check-list:nth-child(4)').click();
    });
  </script>

  <footer>
    <button type="button" class="btn add-btn" onclick="javascript:location.href = 'data_manager.html';">登録</button>
  </footer>
